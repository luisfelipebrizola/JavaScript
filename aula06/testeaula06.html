<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>

    <script>
        var nome = prompt('Informe seu nome: ')
        var ano = prompt('Informe o ano em que você nasceu: ')
        var anoat = prompt ('Informe o ano atual: ')
        var idade = anoat - ano
        document.write(`Olá ${nome}, você tem ${idade} anos e nasceu no ano de ${ano}`)
        
    </script>
    
</body>
</html>
